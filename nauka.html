<!DOCTYPE html>

<style type="text/css">
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  .box-1 {
    background-color: red;
    width: 200px;
    height: 100px;
    border-radius: 10%;
    margin-bottom: 40px;
  }

  .box-2 {
    background-color: rgb(0, 255, 98);
    width: 100px;
    height: 100px;
    border-radius: 10%;
    margin-bottom: 40px;
  }

  .box-3 {
    background-color: rgb(76, 0, 255);
    width: 200px;
    height: 200px;
    border-radius: 100%;
  }
</style>

<div class="box-1"></div>
<div class="box-2"></div>
<div class="box-3"></div>
